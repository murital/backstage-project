apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: aws-lambda-app
  title: AWS-Lambda
  description: Create a new AWS-lambda
  tags:
    - awslambda
    - terraform
    - serverless
spec:
  owner: backstage/techdocs-core
  type: service
  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
#         url: ./template
        values:
          name: ${{ parameters.name }}
